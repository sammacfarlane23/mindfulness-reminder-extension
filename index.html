<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>The Mindfulness Extension</h1>
  <p>This extension has been built to bring you more mindfulness as you go about your virtual workday.</p>
  <p>Click the button below to ring a bell that reminds you to take some conscious breaths every once in a while.</p>
  <hr>
  <!-- @TODO: Make form a bit nicer -->
  <form id="interval-form">
    <label for="interval">Remind me every</label>
    <input type="number" id="interval" class="interval" value="15">
    <span>minutes</span>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop" type="button">Stop</button>
    </div>
  </form>
  <div class="item">
    <span id="timer" class="timer">Click start!</span>
    <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#08A4BD"
        fill="none" />
    </svg>
  </div>
  <script src="index.js"></script>
</body>

</html>
